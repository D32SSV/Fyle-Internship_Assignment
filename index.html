<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repositories listing page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="heading_button">
      <h1>Github Repositories listing page</h1>
      <div>
        <input type="text" id="username" placeholder="Enter GitHub username" />
        <button id="getData" onclick="getUserData()">Submit</button>
      </div>
    </div>
    <!-- <p id="userData"></p> -->
    <div id="upper">
      <div id="pp">
        <img id="profileImage" src="" alt="profile" />
      </div>
      <div id="profile_data">
        <h2 id="name"></h2>
        <p id="bio"></p>
        <p id="location"></p>
        <p id="twitter"></p>
        <p id="githubUrl"></p>
      </div>

      <div id="page_selector">
        <label for="perPage">Repositories per page:</label>
        <select
          id="perPage"
          onchange="getRepos(document.getElementById('username').value)"
        >
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    <div id="search_div">
      <div id="searchBar">
        <input
          type="text"
          id="searchTerm"
          placeholder="Search repositories..."
        />
        <button onclick="searchRepos()">Search</button>
      </div>
    </div>
    <div id="repoList"></div>
    <footer>
      <div id="bottom_btn">
        <button id="prev" onclick="changePage(-1)">Previous page</button>
        <div id="pageNumber">1</div>
        <button id="next" onclick="changePage(1)">Next page</button>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
